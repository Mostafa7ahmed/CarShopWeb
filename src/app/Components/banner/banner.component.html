<div class="banner p-0  ">

    <div class="slider p-0 m-0 ">
        <owl-carousel-o [options]="customOptions">
          

           @for (bannerImage of bannerImages; track bannerImage.id) {
            <ng-template carouselSlide>

                <img [src]="bannerImage.image" alt=""  loading="lazy">


            </ng-template>


           }

        </owl-carousel-o>
    </div>

</div>
