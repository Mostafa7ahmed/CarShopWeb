<div class="allcar">
    <div class="banner mb-3">
        <img src="Images/Group 503.png" alt="" width="100%" loading="lazy">
    </div>

    <div class="showCar bg-light p-2 my-3 rounded-3">

        <div class="headerCar d-flex justify-content-between p-2 align-items-center">
            <h2>Car Type</h2>
            <div class="sealct d-flex  gap-5 ">
                <select class="input-cal input-base inputFloating" (change)="onBodySelect($event)">
                    <option value=""  selected>All Bodys</option>
                    @for (Body of Bodys; track Body.id) {
                      <option [value]="Body.name">{{ Body.name }}</option>
                    }
                  </select>
                  <select class="input-cal input-base inputFloating"   (change)="onBrandSelect($event)">
                    <option value=""  selected>All Brands</option>
                    @for (brand of Brands; track brand.id) {
                    <option [value]="brand.name">{{ brand.name }}</option>
                  }
                </select>
            </div>
        </div>


        <div class="allcars d-flex  gap-3  p-3 align-items-center flex-wrap  my-5">
           
            @if(carType.length > 0){
                @for (car of carType; track car.id) {
                    <a [routerLink]="['/car-details', car.id]"  class="card p-3 shadow-sm   mb-3">
                        <img [src]="car.images" alt="" width="320" height="250">
                        <div class="Content p-3">
                            <h2 class="mt-2">{{car.name}}</h2>
                            <h4>{{car.price_day}}/Day AED</h4>
                            <div class="d-flex justify-content-between align-items-center flex-wrap my-2">
                              <h5>{{car.price_week}}/Week AED</h5>
                              <h5>{{car.price_month}}/Month AED</h5>
                            </div>
                            <div class="d-flex justify-content-between align-items-center flex-wrap">
                              <p>Color: <span>{{car.color}}</span></p>
                              <p>Body: <span>{{car.body}}</span></p>
                            </div>
                            <div class="icons d-flex justify-content-between align-items-center gap-2">
                              <p><i class="fa-solid fa-car mx-2"></i> <span>{{car.brand}}</span></p>
                              <p><i class="fa-solid fa-door-closed mx-2"></i> <span>{{car.door_num}}</span></p>
                              <p><i class="fa-solid fa-couch mx-2"></i> <span>{{car.chair_num}}</span></p>
                            </div>         
                       </div>
    
            
               
            
                    </a>
        
        
                     
                   }

            }
            @else {
                <div class="notFound">
                  <img src="Images/order-a-car.png" alt="" />
                  <h3>Not Found Car</h3>
                </div>
              }
     
     
     

        </div>


    </div>
</div>
